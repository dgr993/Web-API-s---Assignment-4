<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- // Header shows highscores and time outside of a container -->
    <div class="timeAndScore d-flex justify-content-between ">
        <p class="scorePtag">Score Goes Here</p>
        <p class="timePtag">Timer Goes Here</p>
        <div class="controls">
            <div class="status"><span id="status"></span></div>
            <div class="time">
                <div id="minutes">2</div>
                <div id="seconds">00</div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="welcomePage">
            <div class="jumbotron">
                <h1 class="display-4">Code quiz</h1>
                <p class="lead">Weolcome to my code quiz</p>
                <hr class="my-4">
                <p>Click the button to start the test</p>
                <a class="btn btn-primary btn-lg startBtn" href="#" role="button">Start</a>
                <div class="buttons">
                    <button aria-label="play" id="play">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class=" questionsDiv">
            <div class="appendHere answerBtn">
                <div class="row ">
                    <h1 class="questions col-12 ">Questions here</h1>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
